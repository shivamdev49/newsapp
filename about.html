<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Life</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
  
      /* Header Styles */
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
      }
  
      .navbar {
        overflow: hidden;
        background-color: #333;
      }
  
      .navbar a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
  
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
  
      .product-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
      }
  
      .product {
        width: 300px;
        margin: 20px;
        padding: 15px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
  
      .product img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
        margin-bottom: 10px;
      }
  
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
</head>
<body>

  <header>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html" class="active">About</a>
      <a href="#">Contact</a>
    </div>
    <h1>About Me</h1>
  </header>

  <div class="container">
    <section class="about-section">
      <h2>Praavi Store</h2>
      <p>This is where you can add information about your store or yourself.</p>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
  </footer>

</body>
</html>
