<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My E-commerce Store - Home</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Header Styles */
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar {
      overflow: hidden;
      background-color: #333;
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .hero-section {
      text-align: center;
      padding: 50px 0;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .hero-section h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 1.2rem;
      color: #666;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #555;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <div class="navbar">
      <a href="products.html" class="active">Home</a>
      <a href="#">Products</a>
      <a href="about.html">About</a>
      <a href="#">Contact</a>
    </div>
    <h1>Welcome to Praavi Store</h1>
    <p>"Experience Luxury in Every Drive"</p>
  </header>

  <div class="container">
    <section class="hero-section">
      <h1>"Elegance Redefined, One Ride at a Time"</h1>
      
      <a href="products.html" class="cta-button">View Products</a>
    </section>
  </div>

  <footer>
    <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
  </footer>

</body>
</html>
